<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>VOIDMC</title>
<style>
/* Hintergrund Gradient: Grau -> Rot */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertikal zentriert */
    align-items: center;     /* horizontal zentriert */
    background: linear-gradient(135deg, #2b2b2b, #8b0000);
    font-family: 'Courier New', monospace;
    color: #fff;
}

/* Titel */
h1 {
    font-size: 64px;
    margin-bottom: 40px;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    letter-spacing: 3px;
    text-align: center;
}

/* Men√º Container */
.menu {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Buttons */
.menu button {
    background: #111;
    color: #fff;
    border: 2px solid #550000;
    padding: 16px 32px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Hover Effekt */
.menu button:hover {
    color: #ff5555;
    border-color: #ff0000;
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 15px #ff5555, 0 0 30px #ff0000;
}

/* Click Effekt */
.menu button:active {
    transform: scale(0.95) rotate(0deg);
    box-shadow: 0 0 5px #ff0000;
}
</style>
</head>
<body>

<h1>VOIDMC</h1>

<nav class="menu">
  <button onclick="location.href='https://voidmcserver.github.io/VoidMcWebsite/'">HOME</button>
  <button onclick="location.href='https://voidmcserver.github.io/VoidMcWebsite/ip/'">IP</button>
  <button onclick="location.href='https://voidmcserver.github.io/VoidMcWebsite/rules/'">RULES</button>
  <button onclick="location.href='https://voidmcserver.github.io/VoidMcWebsite/howtojoin/'">HOW TO JOIN</button>
  <button onclick="location.href='https://voidmcserver.github.io/VoidMcWebsite/server-info/'">SERVER INFO</button>
</nav>

</body>
</html>
